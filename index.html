<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Cute Doge</title>
</head>

<body>
  <section class="main">
    <nav class="main-navbar">
      <p class="main-navbar__title">CUTE DOGE</p>
    </nav>
    <div class="dog-page">
      <div class="collection">
        <div class="dog-page__filter">

          <label for="dog-choice">Choose a breed: </label>
          <input list="dog-breed" id="dog-choice" name="ice-cream-choice" />

          <datalist id="dog-breed">
            <option value="Doberman">
            <option value="Labrador">
            <option value="Malamute">
            <option value="Pembroke">
            <option value="Rottweiler">
          </datalist>
        </div>
        <div class="dog-collection">
        </div>
      </div>
    </div>
    <footer class="main-footer"> Prod. by Petro Shevchyshen</footer>
  </section>
  <script src="index.js"></script>
</body>

</html>
